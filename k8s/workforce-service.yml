apiVersion: apps/v1
kind: Deployment
metadata:
  # 디플로이먼트의 이름을 서비스에 맞게 변경합니다.
  name: workforce-service-deployment
  # namespace: your-namespace # 필요 시 네임스페이스를 지정합니다.
spec:
  replicas: 1 # 초기 복제본 수를 1로 설정합니다.
  selector:
    matchLabels:
      app: workforce-service # 이 디플로이먼트가 관리할 파드를 찾는 라벨입니다.
  template:
    metadata:
      labels:
        app: workforce-service # 파드에 붙여줄 라벨입니다. Service가 이 라벨을 사용합니다.
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: hone-nodes
      containers:
      - name: workforce-service # 컨테이너의 이름을 지정합니다.
        # 이미지 주소입니다. CI/CD 파이프라인이 이 부분을 최신 버전으로 업데이트합니다.
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080 # 애플리케이션이 사용하는 포트입니다.
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
        env:
        - name: TZ
          value: "Asia/Seoul"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: hone-secrets
              key: DB_HOST
        - name: DB_ID
          valueFrom:
            secretKeyRef:
              name: hone-secrets
              key: DB_ID
        - name: DB_PW
          valueFrom:
            secretKeyRef:
              name: hone-secrets
              key: DB_PW
        - name: ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: hone-secrets
              key: ACCESS_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: hone-secrets
              key: SECRET_KEY
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: hone-secrets
              key: S3_BUCKET

        # 컨테이너가 요청을 받을 준비가 되었는지 확인합니다.
        readinessProbe:
          httpGet:
            # Spring Boot Actuator의 health check 경로를 사용합니다.
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20 # 컨테이너 시작 후 20초 뒤에 첫 확인을 시작합니다.
          periodSeconds: 15 # 15초마다 반복합니다.

        # 컨테이너가 살아있는지 확인합니다.
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 40 # 컨테이너 시작 후 40초 뒤에 첫 확인을 시작합니다.
          periodSeconds: 15

---
apiVersion: v1
kind: Service
metadata:
  # 서비스의 이름을 지정합니다. 이 이름이 클러스터 내부 DNS 이름이 됩니다.
  name: workforce-service
  namespace: hone-namespace
spec:
  # ClusterIP: 클러스터 내부에서만 접근 가능한 IP를 할당합니다. (기본값)
  type: ClusterIP
  ports:
  - port: 80 # 서비스가 노출할 포트입니다.
    targetPort: 8080 # 서비스가 트래픽을 전달할 컨테이너의 포트입니다.
  selector:
    # 이 서비스가 트래픽을 전달할 파드를 선택하는 라벨입니다.
    app: workforce-service
