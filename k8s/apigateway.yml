apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-deployment
  namespace: hone-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: hone-nodes
      containers:
      - name: apigateway
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080 # API Gateway는 보통 8000번 포트를 사용합니다.
        env:
        - name: TZ
          value: "Asia/Seoul"
        - name: SECRET_KEY_AT
          valueFrom:
            secretKeyRef:
              name: hone-secrets
              key: SECRET_KEY_AT
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"

        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 15

        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 15

---
apiVersion: v1
kind: Service
metadata:
  name: apigateway
  namespace: hone-namespace
spec:
  # ClusterIP: 클러스터 내부에서만 접근 가능한 IP를 할당합니다. Ingress 뒤에 위치하므로 ClusterIP가 올바른 타입입니다.
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: apigateway
