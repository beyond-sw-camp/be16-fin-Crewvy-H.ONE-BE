# 워크플로우의 이름을 지정합니다.
name: CI/CD for Workforce Service

# 워크플로우가 트리거될 이벤트를 정의합니다.
on:
  push:
    branches:
      - feature/154-deploy
    paths:
      - 'workforce-service/**' # workforce-service 디렉터리에 변경이 있을 때
      - 'common/**'          # common 디렉터리에 변경이 있을 때

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest # 워크플로우를 실행할 가상 머신 환경을 지정합니다.

    env:
      ECR_REPOSITORY: workforce-service # ECR 리포지토리 이름을 지정합니다.

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. AWS 자격 증명 구성
      # GitHub 저장소의 Settings > Secrets and variables > Actions에
      # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION, AWS_ACCOUNT_ID를 미리 등록해야 합니다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 4. Amazon ECR에 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 565393066924.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/workforce-service
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Building and tagging image..."
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f ./workforce-service/Dockerfile \
            ./workforce-service
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

                  # 6. Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0' # 원하는 kubectl 버전을 지정합니다.

      # 7. Update kubeconfig for EKS
      # AWS 자격 증명을 사용하여 EKS 클러스터용 kubeconfig를 동적으로 생성합니다.
      # YOUR_EKS_CLUSTER_NAME 부분은 실제 EKS 클러스터 이름으로 변경해야 합니다.
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name hone-eks --region ap-northeast-2

      # 8. Deploy to Amazon EKS
      - name: Deploy to EKS
        env:
          ECR_REGISTRY: 565393066924.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/workforce-service
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Substituting image in Kubernetes manifest..."
          # sed 명령어를 사용하여 k8s.yml 파일의 IMAGE_PLACEHOLDER를 실제 이미지 주소로 치환합니다.
          sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA|g" k8s/workforce-service.yml

          echo "Applying Kubernetes manifest..."
          # kubectl apply 명령어로 최초 배포와 업데이트를 모두 처리합니다.
          # YOUR_NAMESPACE 부분은 실제 사용하는 네임스페이스로 변경해야 합니다.
          kubectl apply -f k8s/workforce-service.yml -n hone-namespace
