jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."

      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Python 3.10 ì„¤ì •
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Python ì˜ì¡´ì„± ì„¤ì¹˜ (ìºì‹± ë“± í™œìš© ê°€ëŠ¥)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-service/requirements.txt

      # 4. AWS ìê²© ì¦ëª… êµ¬ì„±
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 5. Amazon ECRì— ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECRì— í‘¸ì‹œ
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 565393066924.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/ai-service
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Building and tagging image..."
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f ./ai-service/Dockerfile \
            ./ai-service
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 7. Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      # 8. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name hone-eks --region ap-northeast-2

      # 9. Deploy to Amazon EKS
      - name: Deploy to EKS
        env:
          ECR_REGISTRY: 565393066924.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/ai-service
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Substituting image in Kubernetes manifest..."
          sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA|g" ai-service/k8s/depl_svc.yml

          echo "Applying Kubernetes manifest..."
          kubectl apply -f ai-service/k8s/depl_svc.yml -n hone-namespace