# 워크플로우의 이름을 지정합니다.
name: CI/CD for AI Service

# 워크플로우가 트리거될 이벤트를 정의합니다.
on:
  push:
    branches:
      - main
    paths:
      - 'ai-service/**' # ai-service 디렉터리에 변경이 있을 때

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
#    runs-on: [ self-hosted, linux, X64 ]
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # # 3. Python 의존성 설치 (캐싱 등 활용 가능)
      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r ai-service/requirements.txt

      # 4. AWS 자격 증명 구성
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 5. Amazon ECR에 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 6. Docker 이미지 빌드 및 ECR에 푸시
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/ai-service
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Building and tagging image..."
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f ./ai-service/Dockerfile \
            ./ai-service
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 7. Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      # 8. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name hone-eks --region ap-northeast-2

      # 9. Deploy to Amazon EKS
      - name: Deploy to EKS
        env:
          ECR_REGISTRY: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/ai-service
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Substituting image in Kubernetes manifest..."
          sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA|g" ai-service/k8s/depl_svc.yml

          echo "Applying Kubernetes manifest..."
          kubectl apply -f ai-service/k8s/depl_svc.yml -n hone-namespace
