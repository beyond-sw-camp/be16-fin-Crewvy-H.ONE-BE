# 워크플로우의 이름을 지정합니다.
name: CI/CD for Workspace Service

# 워크플로우가 트리거될 이벤트를 정의합니다.
on:
  push:
    branches:
      - main
    paths:
      - 'workspace-service/**' # workspace-service 디렉터리에 변경이 있을 때
      - 'common/**'            # common 디렉터리에 변경이 있을 때

jobs:
  build-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # # 2. JDK 17 설정
      # - name: Set up JDK 17
      #   uses: actions/setup-java@v3
      #   with:
      #     java-version: '17'
      #     distribution: 'temurin'

      # 3. AWS 자격 증명 구성
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 4. Amazon ECR에 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 5. Docker 이미지 빌드 및 ECR에 푸시
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/workspace-service # ECR 리포지토리 이름을 지정합니다.
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Building and tagging image..."
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f ./workspace-service/Dockerfile \
            .
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 6. Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      # 7. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name hone-cluster --region ap-northeast-2

      # 8. Deploy to Amazon EKS
      - name: Deploy to EKS
        env:
          ECR_REGISTRY: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: hone-namespace/workspace-service
          IMAGE_TAG_SHA: ${{ github.sha }}
        run: |
          echo "Substituting image in Kubernetes manifest..."
          sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA|g" k8s/workspace-service.yml

          echo "Applying Kubernetes manifest..."
          kubectl apply -f k8s/workspace-service.yml -n hone-namespace
